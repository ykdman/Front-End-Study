<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travelix</title>
    <!--Font awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- container -->
      <div class="container">
        <!-- nav -->
        <nav class="nav">
          <a href="index.html" class="logo">
            <img src="./images/logo.png" alt="" />
          </a>
          <!-- hamburger menu -->
          <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <!-- nav-list -->
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Offers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">News</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- hero -->
      <div class="hero">
        <!-- hero container -->
        <div class="container">
          <!-- main-heading -->
          <div class="main-heading">
            <!-- main-heading titles -->
            <h1 class="title">Discover</h1>
            <h2 class="subtitle">Luxury hotels</h2>
          </div>
          <!-- main-heading button -->
          <a href="#" class="btn btn-gradient"
            >Explore Now
            <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
          </a>
        </div>
      </div>
      <!-- booking section -->
      <section class="booking">
        <!-- booking container -->
        <div class="container">
          <!-- booking form -->
          <form action="" class="form">
            <!-- form input-group -->
            <div class="input-group">
              <!-- input #destination -->
              <label for="destination" class="input-label">Destination</label>
              <input type="text" class="input" id="destination" />
            </div>
            <div class="input-group">
              <!-- input #check-in -->
              <label for="check-in" class="input-label">Check in</label>
              <input type="date" class="input" id="check-in" />
            </div>
            <div class="input-group">
              <!-- input #check-out -->
              <label for="check-out" class="input-label">Check out</label>
              <input type="date" class="input" id="check-out" />
            </div>
            <div class="input-group">
              <!-- select Adults -->
              <label for="adults" class="input-label">Adults</label>
              <select name="" id="adults" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
              </select>
            </div>
            <div class="input-group">
              <!-- select Children -->
              <label for="children" class="input-label">Children</label>
              <select name="" id="children" class="options">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
              </select>
            </div>
            <button type="submit" class="btn form-btn btn-purple">
              Search
              <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
